receivers:
  otlp:
    protocols:
      http:
        endpoint: "0.0.0.0:4318"
      grpc:

processors:
  # batch metrics before sending to reduce API usage
  batch:

exporters:
  debug:

  loki:
    endpoint: "http://loki:3100/loki/api/v1/push"

  prometheus:
    endpoint: "0.0.0.0:8889"
    enable_open_metrics: true

  otlp:
    endpoint: http://tempo:4317
    tls:
      insecure: true

  #otlp:
  #  endpoint: http://jaeger:4317
  #  tls:
  #    insecure: true

service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp]
    logs:
      receivers: [otlp]
      exporters: [loki]